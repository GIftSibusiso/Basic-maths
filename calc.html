<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <fieldset>
            <legend>Casio</legend>
            <table id="calculator">
                <tr>
                    <td colspan="4"><p></p></td>
                    <td><button class="btnC">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn9">9</button></td>
                    <td><button class="btn8">8</button></td>
                    <td><button class="btn7">7</button></td>
                    <td colspan="2"><button>&#47;</button></td>
                </tr>
                <tr>
                    <td><button class="btn6">6</button></td>
                    <td><button class="btn5">5</button></td>
                    <td><button class="btn4">4</button></td>
                    <td colspan="2"><button class="btnX">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn3">3</button></td>
                    <td><button class="btn2">2</button></td>
                    <td><button class="btn1">1</button></td>
                    <td colspan="2"><button class="btn-">-</button></td>
                </tr>
                <tr>
                    <td><input type="button" value="."></td>
                    <td><button class="btn0">0</button></td>
                    <td><input type="button" value="="></td>
                    <td colspan="2"><input type="button" value="+"></td>
                </tr>
            </table>
        </fieldset>
    </div>
    <script src="js/interactivity.js"></script>
</body>
</html>
